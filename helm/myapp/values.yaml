app:
  name: my1app-v2

replicaCount: 1

image:
  repository: "" # Will be overridden by Terraform
  tag: ""        # Will be overridden by Terraform
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

prometheus:
  servicemonitor:
    enabled: true
